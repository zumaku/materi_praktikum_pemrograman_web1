<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML Form</title>
</head>
<body>
    <h2>Form Data Diri</h2>
    <table>
        <tr>
            <td><label for="nama"><strong>Nama</strong></label></td>
            <td><input type="text"id="nama"></td>
        </tr>
        <tr>
            <td><label for="tgllahir"><strong>Tgl Lahir</strong></label></td>
            <td><input type="date" id="tgllahir"></td>
        </tr>
        <tr>
            <td><label for="alamat"><strong>Alamat</strong></label></td>
            <td>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15893.48025556186!2d119.47793170781247!3d-5.204395799999989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dbee3af7c88b9df%3A0xfb25811c623366e5!2skampus%202%20UIN%20SAMATA!5e0!3m2!1sen!2sid!4v1732093057073!5m2!1sen!2sid" width="230" height="130" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
        </tr>
        <tr>
            <td><label for="pekerjaan"><strong>Pekerjaan</strong></label></td>
            <td>
                <select name="pekerjaan" id="pekerjaan">
                    <option value="">Dosen</option>
                    <option value="">Guru</option>
                    <option value="">Mahasiswa</option>
                    <option value="">Siswa</option>
                    <option value="">Tidak Bekerja</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="telpon"><strong>Telpon</strong></label></td>
            <td><input type="number" id="telpon"></td>
        </tr>
        <tr>
            <td><label for="laki"><strong>Jenis Kelamin</strong></label></td>
            <td>
                <input type="radio" name="jnsklm" id="laki">
                <label for="laki">Laki-laki</label>
                <input type="radio" name="jnsklm" id="perem">
                <label for="perem">Perempuan</label>
            </td>
        </tr>
        <tr>
            <td><strong>Hobi</strong></td>
            <td>
                <input type="checkbox" name="hobi" id="ngoding">
                <label for="ngoding">Ngoding</label>
                <input type="checkbox" name="hobi" id="desain">
                <label for="desain">Desain</label>
                <input type="checkbox" name="hobi" id="masak">
                <label for="masak">Masak</label>
                <input type="checkbox" name="hobi" id="olahraga">
                <label for="olahraga">Olahraga</label>
            </td>
        </tr>
        <tr>
            <td><label for=""></label></td>
        </tr>
        <tr>
            <td><label for="pesan"><strong>Pesan</strong></label></td>
            <td><textarea name="" id="pesan" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><button>Kirim</button></td>
        </tr>
    </table>
</body>
</html>
