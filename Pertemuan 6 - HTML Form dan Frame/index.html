<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    
    <!-- HTML FORM -->
    <form action="">

        <!-- Input Text -->
        <label for="inputtext">Teks Input</label>
        <input type="text" id="inputtext">
        
        <!-- Input Number -->
        <label for="inputnumber">Number Input</label>
        <input type="number" id="inputnumber">
        
        <!-- Input Password -->
        <label for="inputpassword">Password Input</label>
        <input type="password" id="inputpassword">
        
        <!-- Input Calender -->
        <label for="inputcalender">Calender Input</label>
        <input type="date" id="inputcalender">

        <br><br><br><br><br>
        
        <!-- Radio Button -->
        <input type="radio" id="plh1" name="pilihan">
        <label for="plh1">Pilihan 1</label>
        <input type="radio" id="plh2" name="pilihan">
        <label for="plh2">Pilihan 2</label>
        
        <!-- Checkbox -->
        <input type="checkbox" id="plh21" name="pilihan">
        <label for="plh21">Pilihan 1</label>
        <input type="checkbox" id="plh22" name="pilihan">
        <label for="plh22">Pilihan 2</label>
        <input type="checkbox" id="plh23" name="pilihan">
        <label for="plh23">Pilihan 3</label>
        <input type="checkbox" id="plh24" name="pilihan">
        <label for="plh24">Pilihan 4</label>

        
        <br><br><br><br><br>
        
        <!-- Select -->
        <p>Pilih Pekerjaan</p>
        <select>
            <option>Dosen</option>
            <option>Mahasiswa</option>
            <option>TNI</option>
            <option>Polisi</option>
            <option>Tidak Bekerja</option>
        </select>

        <!-- Text Area -->
        <label for="pesan">Tulis Pesan</label>
        <textarea id="pesan" cols="20" rows="10"></textarea>

        <!-- Button -->
        <button>Send</button>
        <input type="submit" value="Kirm">

        <br><br><br><br><br>
        
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60258.34690131612!2d119.50093372613392!3d-5.204985536407403!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dbee267ff62d2b7%3A0xa96ffb26e4edcc26!2sAlauddin%20Islamic%20State%20University!5e0!3m2!1sen!2sid!4v1732170024220!5m2!1sen!2sid" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        
        <br><br><br><br><br>

        <iframe src="./latihan.html" frameborder="0"></iframe>

        <br><br><br><br><br>



    </form>

</body>
</html>
